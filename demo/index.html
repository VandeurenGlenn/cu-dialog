<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="./../cu-dialog.js" type="module"></script>
    <button type="button" name="button">open dialog</button>
    <cu-dialog text="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." title="service worker updated!"></cu-dialog>
    <script>
      const button = document.querySelector('button')
      const dialog = document.querySelector('cu-dialog')

      dialog.action = action => {
        if (action === 'ok') location.reload()
        else console.log('cancel')
      }

      button.addEventListener('click', () => dialog.show())
    </script>
  </body>
</html>
